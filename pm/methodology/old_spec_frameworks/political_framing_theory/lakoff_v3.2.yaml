    strict_father_arc:
      center_angle: 0
      span: 90
      anchor_types: ["strict_father"]
      components: [authority_discipline, competition_hierarchy, self_reliance]
      description: "Strict Father model components clustered on left arc (315° to 45°) testing Lakoff's coherence predictions with competitive dynamics"
      hypothesis: "Authority/Discipline + Competition/Hierarchy + Self-Reliance should cluster and compete with Nurturant Parent components"
      competitive_relationships: 
        - competes_with: nurturant_parent_arc
        - competition_strength: 0.8
        - mathematical_model: "zero_sum_family_model"
    
    nurturant_parent_arc:
      center_angle: 180
      span: 90
      anchor_types: ["nurturant_parent"]
      components: [empathy_communication, cooperation_mutual_support, interdependence]
      description: "Nurturant Parent model components clustered on right arc (135° to 225°) testing Lakoff's coherence predictions with mutual reinforcement"
