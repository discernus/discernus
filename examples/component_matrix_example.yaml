# Component Matrix Configuration Example
# For use with analyze_batch.py CLI tool

experiment_name: "civic_virtue_validation_2025_06"

# Prompt templates to test (name:version format)
prompt_templates:
  - "hierarchical_ranking_v2"
  - "evidence_extraction_v1"
  - "standard_analysis_v3"

# Framework versions to test  
frameworks:
  - "civic_virtue"
  - "political_spectrum"
  - "moral_rhetorical_posture"

# Weighting methodologies to test
weighting_methods:
  - "winner_take_most"
  - "exponential_decay"
  - "linear_averaging"
  - "hierarchical_dominance"

# LLM models to use
models:
  - "gpt-4o"
  - "claude-3.5-sonnet"
  - "gemini-1.5-pro"

# Number of runs per combination for stability assessment
runs_per_combination: 3

# Optional: Cost and time limits
cost_limit_per_run: 0.50
time_limit_per_run_minutes: 5

# Optional: Quality gates
minimum_framework_fit_score: 0.7
minimum_coherence_score: 0.5

# Optional: Experimental metadata
description: "Systematic validation of component combinations for civic virtue framework"
researcher: "narrative_gravity_team"
research_phase: "validation_first_platform" 