# Revision Strategies Configuration
# This file defines how the Revision Agent should handle different types of findings

quote_corrections:
  # How to handle different levels of quote drift
  exact: "no_action"
  minor_drift: "no_action" 
  moderate_drift: "flag_for_review"
  significant_drift: "replace_with_canonical"
  major_drift: "replace_with_canonical"
  hallucination: "remove_and_warn"

statistical_corrections:
  # How to handle statistical validation issues
  invalid_correlation: "remove_and_warn"
  unrealistic_percentage: "flag_for_review"
  vague_claim: "add_context_warning"
  missing_data: "add_data_warning"
  range_violation: "correct_range_and_warn"

framework_corrections:
  # How to handle framework compliance issues
  undefined_dimension: "remove_and_warn"
  missing_definition: "add_definition_warning"
  framework_mismatch: "flag_for_review"
  dimension_hallucination: "remove_and_warn"

attribution_corrections:
  # How to handle evidence attribution issues
  missing_source: "add_source_warning"
  vague_attribution: "clarify_attribution"
  incorrect_source: "correct_source_and_warn"
  missing_context: "add_context_warning"

# Revision action types and their descriptions
actions:
  no_action: "No revision needed - finding is acceptable"
  flag_for_review: "Mark for human review - may need manual correction"
  replace_with_canonical: "Replace drifted text with canonical version from source"
  remove_and_warn: "Remove problematic content and add explanatory warning"
  add_context_warning: "Add contextual warning about the claim"
  add_definition_warning: "Add warning about undefined terms"
  add_source_warning: "Add warning about missing source attribution"
  correct_range_and_warn: "Correct invalid values and add warning"
  add_data_warning: "Add warning about missing supporting data"
  clarify_attribution: "Improve clarity of source attribution"
  correct_source_and_warn: "Correct source reference and add warning"
  add_context_warning: "Add contextual information to clarify claim"
