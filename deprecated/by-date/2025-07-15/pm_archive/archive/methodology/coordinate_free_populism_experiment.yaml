        ‚ùå INCORRECT FORMAT (DO NOT DO THIS):
        "I would say that this speech shows some populist elements..."
        ```json{"populism_score": 0.75}```
        
        üéØ QUANTITATIVE SCORE REQUIREMENTS:
        - MUST be a decimal number between 0.0 and 1.0
