experiment_meta:
  name: Local_Model_Comparison_Experiment
  version: v1.0.0
  created: '2025-12-25T17:00:00Z'
  description: Cost-free experiment comparing local Ollama models (Llama 3.2 vs Mistral)
    across diverse political speeches for moral foundations analysis
  hypothesis: Local models provide sufficient quality for academic research while
    offering unlimited TPM throughput and zero operating costs, with meaningful differentiation
    across political content
  research_context: Evaluate local model capabilities using real political speeches
    (Reagan, Obama, John Lewis) as foundation for cost-free academic research infrastructure
  principal_investigator: Discernus Research Team
  institution: Discernus Research Lab
  ethical_clearance: ACADEMIC-2025-LOCAL-001
  funding_source: Internal Development
  data_classification: research
  publication_intent: true
  tags:
  - local_models
  - ollama
  - cost_free
  - tpm_unlimited
  - academic_feasibility
  - llama
  - mistral
  research_question: How do local Ollama models (Llama 3.2 vs Mistral) compare in
    moral foundations analysis of diverse political speeches (Reagan, Obama, John
    Lewis), and can they provide adequate capabilities for academic research without
    API costs or TPM constraints?
  hypotheses:
  - Local models provide consistent narrative analysis across text sizes without TPM
    limitations
  - Llama 3.2 and Mistral show distinct analytical patterns suitable for different
    research contexts
  - Local models eliminate cost barriers while maintaining research-quality analysis
    capabilities
  - Processing time for local models is acceptable for academic research workflows
  success_criteria:
  - Clear quality comparison between Llama 3.2 and Mistral models measured
  - Processing efficiency and throughput capabilities documented
  - Framework compliance and analytical consistency validated
  - Academic viability assessment for cost-free research infrastructure
components:
  frameworks:
  - id: moral_foundations_theory
    version: v2025.06.19
    type: file_path
    file_path: research_workspaces/june_2025_research_dev_workspace/frameworks/moral_foundations_theory/moral_foundations_theory_framework.yaml
  prompt_templates:
  - id: moral_foundations_analysis
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/prompt_templates/moral_foundations_analysis/template.yaml
  weighting_schemes:
  - id: foundation_pairs
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/weighting_schemes/foundation_pairs/scheme.yaml
  models:
  - id: ollama/llama3.2
    provider: ollama
    version: latest
    description: Meta Llama 3.2 - 3.2B parameter model running locally
  - id: ollama/mistral
    provider: ollama
    version: latest
    description: Mistral 7B model running locally
  corpus:
  - id: reagan_challenger
    type: file_path
    file_path: corpus/validation_set/conservative_dignity/ronald_reagan_1986_challenger_address.txt
    description: Reagan 1986 Challenger Address - Conservative dignity baseline (4.6KB)
  - id: obama_dnc_2004
    type: file_path
    file_path: corpus/validation_set/progressive_dignity/obama_2004_dnc.txt
    description: Obama 2004 DNC Keynote - Progressive dignity baseline (13KB)
  - id: john_lewis_march
    type: file_path
    file_path: corpus/validation_set/progressive_dignity/john_lewis_1963_march_washington.txt
    description: John Lewis 1963 March on Washington - Civil rights speech (5.9KB)
execution:
  description: Comprehensive comparison of local Ollama models across representative
    text collections
  matrix:
  - run_id: llama32_reagan_challenger
    description: Llama 3.2 - Reagan Challenger Address (conservative dignity)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: ollama/llama3.2
    corpus_subset: reagan_challenger
  - run_id: llama32_obama_dnc
    description: Llama 3.2 - Obama 2004 DNC Keynote (progressive dignity)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: ollama/llama3.2
    corpus_subset: obama_dnc_2004
  - run_id: llama32_lewis_march
    description: Llama 3.2 - John Lewis March on Washington (civil rights)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: ollama/llama3.2
    corpus_subset: john_lewis_march
  - run_id: mistral_reagan_challenger
    description: Mistral 7B - Reagan Challenger Address (conservative dignity)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: ollama/mistral
    corpus_subset: reagan_challenger
  - run_id: mistral_obama_dnc
    description: Mistral 7B - Obama 2004 DNC Keynote (progressive dignity)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: ollama/mistral
    corpus_subset: obama_dnc_2004
  - run_id: mistral_lewis_march
    description: Mistral 7B - John Lewis March on Washington (civil rights)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: ollama/mistral
    corpus_subset: john_lewis_march
  cost_controls:
    max_total_cost: 1000.0
    cost_per_analysis_limit: 100.0
  quality_controls:
    min_framework_fit_score: 0.6
    enable_qa_validation: true
    require_evidence: true
  quality_assurance:
    enable_qa_validation: true
    confidence_threshold: 0.7
    require_evidence: true
    manual_review_triggers:
    - low_confidence
    - quality_degradation
    - processing_anomaly
