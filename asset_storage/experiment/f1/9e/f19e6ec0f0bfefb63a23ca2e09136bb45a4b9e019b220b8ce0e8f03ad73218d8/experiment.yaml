experiment_meta:
  name: MFT_Academic_Validation_Study
  version: v1.0.0
  created: '2025-06-19T15:00:00Z'
  description: Systematic validation of Moral Foundations Theory implementation for
    academic credibility
  hypothesis: Discernus MFT implementation achieves significant correlation with established
    MFT measures and demonstrates reliable foundation scoring
  research_context: Phase 1 of Academic Validation Strategy - Testing MFT framework
    accuracy and reliability for expert consultation preparation
  principal_investigator: Independent Research Author
  institution: Discernus Research Lab
  ethical_clearance: ACADEMIC-2025-MFT-001
  funding_source: Internal Development
  data_classification: research
  publication_intent: true
  tags:
  - moral_foundations_theory
  - academic_validation
  - mft
  - expert_consultation
  hypotheses:
  - MFT framework correctly identifies moral foundation patterns in political texts
  - Foundation scores correlate with expected patterns from established MFT research
  - Conservative texts show higher Authority/Loyalty scores vs Progressive texts
  - Liberal texts show higher Care/Fairness scores vs Conservative texts
  - Cross-foundation correlations match theoretical predictions
  success_criteria:
  - All five moral foundations are correctly identified and scored
  - Conservative dignity texts show expected foundation patterns (Authority>0.7, Loyalty>0.6)
  - Progressive texts show expected Care/Fairness emphasis (Care>0.7, Fairness>0.6)
  - Foundation scoring consistency across similar texts (r>0.8)
  - Theoretically coherent foundation relationships
  - Publication-ready statistical validation evidence
components:
  frameworks:
  - id: moral_foundations_theory
    version: v2025.06.19
    type: file_path
    file_path: research_workspaces/june_2025_research_dev_workspace/frameworks/moral_foundations_theory/moral_foundations_theory_framework.yaml
  prompt_templates:
  - id: moral_foundations_analysis
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/prompt_templates/moral_foundations_analysis/template.yaml
  weighting_schemes:
  - id: foundation_pairs
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/weighting_schemes/foundation_pairs/scheme.yaml
  models:
  - id: gpt-4o
    provider: openai
    version: '2024-05-13'
  corpus:
  - id: conservative_dignity
    type: file_collection
    file_path: corpus/validation_set/conservative_dignity
    pattern: '*.txt'
    description: Conservative dignity-focused texts for MFT validation
  - id: progressive_dignity
    type: file_collection
    file_path: corpus/validation_set/progressive_dignity
    pattern: '*.txt'
    description: Progressive dignity-focused texts for MFT validation
  - id: mixed_controls
    type: file_collection
    file_path: corpus/validation_set/mixed_controls
    pattern: '*.txt'
    description: Mixed political content for balanced MFT validation
execution:
  description: MFT framework validation with systematic testing across political text
    types
  matrix:
  - run_id: conservative_dignity_analysis
    description: Conservative dignity-focused texts (expected high Authority/Loyalty)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: gpt-4o
    corpus_subset: conservative_dignity
  - run_id: progressive_care_analysis
    description: Progressive care-focused texts (expected high Care/Fairness)
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: gpt-4o
    corpus_subset: progressive_dignity
  - run_id: mixed_control_analysis
    description: Mixed political content for balanced validation
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: gpt-4o
    corpus_subset: mixed_controls
  cost_controls:
    max_total_cost: 25.0
    cost_per_analysis_limit: 1.0
  quality_controls:
    min_framework_fit_score: 0.7
    enable_qa_validation: true
    require_evidence: true
  quality_assurance:
    enable_qa_validation: true
    confidence_threshold: 0.75
    require_evidence: true
    manual_review_triggers:
    - low_confidence
    - anomaly_detected
    - foundation_scoring_inconsistency
enhanced_analysis:
  enabled: true
  generate_html_report: true
  generate_academic_exports: true
  configuration:
    statistical_testing:
      enabled: true
      significance_level: 0.05
      tests:
      - descriptive_stats
      - correlation_analysis
      - foundation_comparison
      - hypothesis_testing
    reliability_analysis:
      enabled: true
      methods:
      - foundation_consistency
      - cross_text_reliability
      - theoretical_coherence
    visualizations:
      enabled: true
      types:
      - foundation_radar_charts
      - foundation_comparison_plots
      - correlation_matrix
      - foundation_distribution
      - narrative_positioning
      interactive: true
      publication_ready: true
    academic_integration:
      export_formats:
      - csv
      - json
      - r_data
      include_metadata: true
      generate_replication_package: true
    mft_specific_analysis:
      foundation_correlation_analysis: true
      conservative_liberal_comparison: true
      theoretical_coherence_validation: true
      foundation_independence_testing: true
outputs:
  save_to_database: true
  export_formats:
  - json
  - csv
  - r_data
  include_raw_responses: true
  include_provenance: true
  academic_exports:
    enabled: true
    formats:
    - csv
    - r_data
    - stata
    - feather
    include_replication_package: true
    mft_specific_outputs:
      foundation_scores_matrix: true
      theoretical_validation_report: true
      expert_consultation_package: true
validation_criteria:
  min_successful_analyses: 15
  max_total_cost: 25.0
  required_quality_score: 0.75
  mft_specific_criteria:
    min_foundation_coverage: 5
    required_theoretical_coherence: 0.8
    min_statistical_significance: 0.05
