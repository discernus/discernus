  cost_controls:
    max_total_cost: 40.0
    cost_per_analysis_limit: 3.5
  quality_controls:
    min_framework_fit_score: 0.7
    enable_qa_validation: true
    require_evidence: true
  quality_assurance:
    enable_qa_validation: true
    confidence_threshold: 0.75
    require_evidence: true
    manual_review_triggers:
    - low_confidence
    - cost_anomaly
    - quality_degradation
enhanced_analysis:
  enabled: true
  generate_html_report: true
  generate_academic_exports: true
  configuration:
    cloud_model_analysis:
      enabled: true
      cost_per_quality_tracking: true
      provider_comparison_analysis: true
      processing_speed_tracking: true
    comparative_analysis:
      enabled: true
      cross_provider_comparison: true
      cost_efficiency_analysis: true
      quality_consistency_patterns: true
      local_vs_cloud_comparison: true
    statistical_testing:
      enabled: true
      significance_level: 0.05
      tests:
      - provider_consistency
      - cost_effectiveness
      - quality_differentiation
    visualizations:
      enabled: true
      types:
      - provider_comparison_radar
      - cost_quality_scatter
      - processing_speed_comparison
