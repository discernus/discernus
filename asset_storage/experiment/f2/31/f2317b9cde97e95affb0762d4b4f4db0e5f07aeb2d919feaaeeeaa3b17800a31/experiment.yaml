experiment_meta:
  name: Cloud_Model_Comparison_Experiment
  version: v1.0.0
  created: '2025-12-25T23:00:00Z'
  description: Strategic comparison of optimized cloud models (GPT-4o Mini, Mistral
    Medium 3, Claude 3 Haiku, Gemini Flash) for narrative analysis across political
    speeches
  hypothesis: Optimized cloud models provide superior quality and consistency for
    academic research, justifying their cost vs free local alternatives
  research_context: Evaluate cloud model capabilities using same political speeches
    as local model experiment to enable direct cost/quality comparison
  principal_investigator: Discernus Research Team
  institution: Discernus Research Lab
  ethical_clearance: ACADEMIC-2025-CLOUD-001
  funding_source: Internal Development
  data_classification: research
  publication_intent: true
  tags:
  - cloud_models
  - cost_quality_analysis
  - academic_feasibility
  - openai
  - anthropic
  - mistral
  - google
  research_question: How do optimized cloud models (GPT-4o Mini, Mistral Medium 3,
    Claude 3 Haiku, Gemini Flash) compare in moral foundations analysis quality and
    cost-effectiveness for academic research?
  hypotheses:
  - Cloud models provide superior analytical consistency and depth compared to local
    models
  - GPT-4o Mini offers the best cost/quality ratio for academic research workflows
  - Different cloud providers show distinct analytical approaches suitable for different
    research contexts
  - Cloud model quality improvements justify API costs for critical academic research
  success_criteria:
  - Clear quality and cost comparison across 4 major cloud providers documented
  - Processing consistency and analytical depth measured across political content
  - Cost per quality point calculated for academic decision framework
  - Direct comparison data available vs local model experiment results
components:
  frameworks:
  - id: moral_foundations_theory
    version: v2025.06.19
    type: file_path
    file_path: research_workspaces/june_2025_research_dev_workspace/frameworks/moral_foundations_theory/moral_foundations_theory_framework.yaml
  prompt_templates:
  - id: moral_foundations_analysis
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/prompt_templates/moral_foundations_analysis/template.yaml
  weighting_schemes:
  - id: foundation_pairs
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/weighting_schemes/foundation_pairs/scheme.yaml
  models:
  - id: gpt-4o-mini
    provider: openai
    version: '2024-07-18'
    description: OpenAI GPT-4o Mini - optimized for speed, cost, and reliability
  - id: mistral-medium-latest
    provider: mistral
    version: latest
    description: Mistral Medium 3 - balanced performance and cost
  - id: claude-3-haiku-20240307
    provider: anthropic
    version: '20240307'
    description: Claude 3 Haiku - fast, cost-effective with safety features
  - id: gemini-1.5-flash
    provider: google
    version: latest
    description: Google Gemini Flash - solid performance in Google ecosystem
  corpus:
  - id: reagan_challenger
    type: file_path
    file_path: corpus/validation_set/conservative_dignity/ronald_reagan_1986_challenger_address.txt
    description: Reagan 1986 Challenger Address - Conservative dignity baseline (4.6KB)
  - id: obama_dnc_2004
    type: file_path
    file_path: corpus/validation_set/progressive_dignity/obama_2004_dnc.txt
    description: Obama 2004 DNC Keynote - Progressive dignity baseline (13KB)
  - id: john_lewis_march
    type: file_path
    file_path: corpus/validation_set/progressive_dignity/john_lewis_1963_march_washington.txt
    description: John Lewis 1963 March on Washington - Civil rights speech (5.9KB)
