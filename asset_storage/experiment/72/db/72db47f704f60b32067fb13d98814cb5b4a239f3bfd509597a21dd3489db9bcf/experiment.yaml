  - run_id: medium_gpt4o_conservative
    description: GPT-4o - medium conservative text
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: gpt-4o
    corpus_subset: medium_realistic_conservative
  - run_id: medium_claude_sonnet_conservative
    description: Claude Sonnet - medium conservative text
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
