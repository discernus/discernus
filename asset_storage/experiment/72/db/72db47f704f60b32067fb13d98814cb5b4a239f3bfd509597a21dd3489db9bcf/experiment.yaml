    corpus_subset: medium_realistic_conservative
  cost_controls:
    max_total_cost: 50.0
    cost_per_analysis_limit: 3.0
  quality_controls:
    min_framework_fit_score: 0.7
    enable_qa_validation: true
    require_evidence: true
  quality_assurance:
    enable_qa_validation: true
    confidence_threshold: 0.75
    require_evidence: true
    manual_review_triggers:
    - low_confidence
    - cost_anomaly
    - quality_degradation
enhanced_analysis:
  enabled: true
  generate_html_report: true
  generate_academic_exports: true
  configuration:
    cost_benefit_analysis:
      enabled: true
      quality_weight: 0.4
      cost_weight: 0.3
      tpm_efficiency_weight: 0.3
    model_comparison_analysis:
      enabled: true
      cheap_vs_premium_comparison: true
      size_dependent_patterns: true
      academic_use_case_recommendations: true
    statistical_testing:
      enabled: true
      significance_level: 0.05
      tests:
      - quality_comparison
      - cost_efficiency
      - academic_suitability
    visualizations:
      enabled: true
      types:
      - cost_vs_quality_scatter
      - size_comparison_plots
      - model_recommendation_matrix
outputs:
  save_to_database: true
  export_formats:
  - json
  - csv
  - r_data
  include_raw_responses: true
  include_provenance: true
  academic_exports:
    enabled: true
    formats:
    - csv
    - r_data
    include_replication_package: true
  decision_report:
    enabled: true
    include_recommendations: true
    include_cost_projections: true
    include_architecture_implications: true
validation_criteria:
  min_successful_analyses: 8
  max_total_cost: 50.0
  required_quality_score: 0.7
  success_metrics:
    quality_differentiation: Clear quality differences between cheap and premium models
      measured
    cost_efficiency: Cost per quality point calculated for each model
    academic_recommendations: Actionable recommendations for each academic use case
      generated
  decision_outcomes:
    simple_architecture: "If cheap models score >85 across sizes \u2192 Build simple\
      \ high-throughput system"
    complex_architecture: "If premium models significantly outperform \u2192 Implement\
      \ LiteLLM multi-tier"
    hybrid_architecture: "If size-dependent patterns emerge \u2192 Smart routing based\
      \ on complexity"
