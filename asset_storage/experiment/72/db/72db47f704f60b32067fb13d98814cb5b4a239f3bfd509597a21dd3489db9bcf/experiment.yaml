experiment_meta:
  name: Model_Quality_vs_Cost_Analysis_Experiment
  version: v1.0.0
  created: '2025-06-25T16:00:00Z'
  description: Strategic experiment to determine if cheap high-TPM models (GPT-3.5-turbo,
    Claude Haiku) provide sufficient quality vs flagship models (GPT-4o, Claude Sonnet)
    for narrative analysis
  hypothesis: Cheap models with high TPM limits provide sufficient quality for academic
    research, eliminating need for complex LiteLLM architecture
  research_context: 'Critical decision point: Build simple high-throughput system
    vs complex multi-tier architecture'
  principal_investigator: Discernus Research Team
  institution: Discernus Research Lab
  ethical_clearance: ACADEMIC-2025-COST-001
  funding_source: Internal Development
  data_classification: research
  publication_intent: true
  tags:
  - model_comparison
  - cost_analysis
  - tpm_testing
  - flagship_vs_throughput
  - academic_feasibility
  research_question: Do flagship models (GPT-4o, Claude Sonnet) provide sufficient
    quality improvement over high-TPM models (GPT-3.5-turbo, Claude Haiku) to justify
    10-20x higher cost and TPM complexity?
  hypotheses:
  - Cheap models (GPT-3.5-turbo, Claude Haiku) achieve >85% quality of premium models
    across text sizes
  - Premium models show significant quality advantage only on extra-large texts (>15K
    tokens)
  - TPM constraints create practical limitations for premium models in large-scale
    research
  - Cost per quality point favors cheap models for most academic use cases
  success_criteria:
  - Clear quality differentiation between cheap and premium models measured
  - Cost per quality point calculated for academic decision framework
  - TPM boundary effects identified and quantified
  - Actionable architecture recommendations generated for each academic use case
components:
  frameworks:
  - id: moral_foundations_theory
    version: v2025.06.19
    type: file_path
    file_path: research_workspaces/june_2025_research_dev_workspace/frameworks/moral_foundations_theory/moral_foundations_theory_framework.yaml
  prompt_templates:
  - id: moral_foundations_analysis
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/prompt_templates/moral_foundations_analysis/template.yaml
  weighting_schemes:
  - id: foundation_pairs
    version: v1.0
    type: workspace_asset
    file_path: research_workspaces/june_2025_research_dev_workspace/weighting_schemes/foundation_pairs/scheme.yaml
  models:
  - id: gpt-3.5-turbo
    provider: openai
    version: latest
  - id: claude-3-5-haiku
    provider: anthropic
    version: '20241022'
  - id: gpt-4o
    provider: openai
    version: '2024-05-13'
  - id: claude-3-5-sonnet
    provider: anthropic
    version: '20241022'
  corpus:
  - id: small_baseline_conservative
    type: file_path
    file_path: corpus/validation_set/conservative_dignity/ronald_reagan_1986_challenger_address.txt
    description: Reagan Challenger address - baseline conservative text (1,153 tokens)
  - id: small_baseline_progressive
    type: file_path
    file_path: corpus/validation_set/progressive_dignity/obama_2004_dnc.txt
    description: Obama 2004 DNC keynote - baseline progressive text (3,272 tokens)
  - id: medium_realistic_conservative
    type: file_path
    file_path: corpus/validation_set/conservative_dignity/rick_perry_2016_alec_speech.txt
    description: Rick Perry ALEC speech - medium conservative text (6,664 tokens)
  - id: medium_realistic_progressive
    type: file_path
    file_path: corpus/validation_set/progressive_dignity/cory_booker_2018_first_step_act.txt
    description: Cory Booker First Step Act - medium progressive text (5,326 tokens)
execution:
