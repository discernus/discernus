    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: gpt-3.5-turbo
    corpus_subset: small_baseline_conservative
  - run_id: baseline_claude_haiku_small_conservative
    description: Claude Haiku baseline - small conservative text
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: claude-3-5-haiku
    corpus_subset: small_baseline_conservative
  - run_id: baseline_gpt4o_small_conservative
    description: GPT-4o baseline - small conservative text
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: gpt-4o
    corpus_subset: small_baseline_conservative
  - run_id: baseline_claude_sonnet_small_conservative
    description: Claude Sonnet baseline - small conservative text
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: claude-3-5-sonnet
    corpus_subset: small_baseline_conservative
  - run_id: medium_gpt35_conservative
    description: GPT-3.5-turbo - medium conservative text
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: gpt-3.5-turbo
    corpus_subset: medium_realistic_conservative
  - run_id: medium_claude_haiku_conservative
    description: Claude Haiku - medium conservative text
    framework: moral_foundations_theory
    prompt_template: moral_foundations_analysis
    weighting_scheme: foundation_pairs
    model: claude-3-5-haiku
