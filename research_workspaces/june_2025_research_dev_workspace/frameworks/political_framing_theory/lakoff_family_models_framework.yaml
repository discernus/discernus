# PROMPT INTEGRATION
# =============================================================================

prompt_configuration:
  expert_role: |
    You are an expert in cognitive linguistics and political psychology, specializing 
    in George Lakoff's family model theory and political framing analysis. You have 
    deep knowledge of how Strict Father and Nurturant Parent worldviews manifest 
    in political discourse through specific language patterns and conceptual metaphors.
  
  analysis_focus: |
    Analyze this text to identify components of Lakoff's family models: Authority/Discipline, 
    Competition/Hierarchy, Self-Reliance (Strict Father) versus Empathy/Communication, 
    Cooperation/Mutual Support, Interdependence (Nurturant Parent). Test whether these 
    components cluster as predicted by family model theory.
  
  scoring_approach: |
    Score each dipole pole on 0.0-1.0 scale based on presence/strength of family 
    model components in the text, with specific textual evidence supporting 
    clustering hypothesis testing.
  
  scoring_emphasis: |
    Focus on detecting family model coherence patterns. Look for co-activation 
    of Strict Father components (Authority/Discipline + Competition/Hierarchy + 
    Self-Reliance) or Nurturant Parent components (Empathy/Communication + 
    Cooperation/Mutual Support + Interdependence) as predicted by theory.
  
  evidence_requirements: |
    Provide specific textual evidence for each dipole score, explaining how 
    language patterns reflect family model assumptions. Note any coherence 
    violations where opposing family model components appear together.
  
  framework_specific_guidance:
    clustering_awareness:
      - "Look for co-activation patterns within each family model"
      - "Strict Father components should cluster: Authority/Discipline, Competition/Hierarchy, Self-Reliance"
      - "Nurturant Parent components should cluster: Empathy/Communication, Cooperation/Mutual Support, Interdependence"
      - "Note any mixed messaging that violates family model coherence predictions"
      - "Consider conceptual metaphors that reveal underlying family model assumptions"

