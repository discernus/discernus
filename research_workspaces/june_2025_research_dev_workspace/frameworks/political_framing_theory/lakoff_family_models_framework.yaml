# Lakoff Family Models Framework - Political Framing Theory
# Tests family model coherence through three dipoles with arc clustering hypothesis
# Based on George Lakoff's "Moral Politics" family-based moral systems and integration
# research by Chong & Druckman demonstrating "frames in thought" cognitive structures
#
# Version: v2025.06.17
# Last Modified: 2025-06-17
# Status: Production Ready

# =============================================================================
# FRAMEWORK METADATA
# =============================================================================

name: lakoff_family_models
framework_name: lakoff_family_models
display_name: "Lakoff Family Models Framework (Political Framing Theory)"
version: v2025.06.17

description: |
  Lakoff Family Models Framework tests George Lakoff's family model coherence hypothesis 
  through three dipoles with arc clustering analysis. Implements Strict Father vs 
  Nurturant Parent worldview components as independent dipoles positioned in predicted 
  arc clusters to empirically validate cognitive linguistics theory through circular geometry.

framework_type: arc_clustered_dipoles

# =============================================================================
# COORDINATE SYSTEM
# =============================================================================

coordinate_system:
  type: circle
  radius: 1.0
  scaling_factor: 1.0
  description: "Circular coordinate system testing arc clustering hypothesis for family model coherence"

positioning_strategy:
  type: arc_clustering_hypothesis
  description: "Three dipoles positioned to test Lakoff's family model clustering predictions"
  
  clusters:
    strict_father_arc:
      center_angle: 0
      span: 90
      arc_range: [315, 45]
      dipole_count: 3
      model_type: "strict_father"
      description: "Strict Father model components clustered on left arc (315° to 45°)"
      positioning_method: specific_degree_placement
      hypothesis: "Authority/Discipline, Competition/Hierarchy, Self-Reliance should cluster"
    
    nurturant_parent_arc:
      center_angle: 180
      span: 90
      arc_range: [135, 225]
      dipole_count: 3
      model_type: "nurturant_parent"
      description: "Nurturant Parent model components clustered on right arc (135° to 225°)"
      positioning_method: specific_degree_placement
      hypothesis: "Empathy/Communication, Cooperation/Mutual Support, Interdependence should cluster"
  
  cluster_separation: 180_degrees
  clustering_validation: empirical_testing_required

# =============================================================================
# THEORETICAL FOUNDATION
# =============================================================================

theoretical_foundation:
  primary_sources:
    - "Lakoff, G. (1996). Moral Politics: How Liberals and Conservatives Think. University of Chicago Press."
    - "Lakoff, G. (2002). Moral Politics: How Liberals and Conservatives Think (2nd ed.). University of Chicago Press."
    - "Chong, D., & Druckman, J. N. (2007). Framing theory. Annual Review of Political Science, 10, 103-126."
    - "Thibodeau, P. H., & Boroditsky, L. (2011). Metaphors we think with: The role of metaphor in reasoning. PLoS One, 6(2), e16782."
  
  theoretical_approach: |
    Tests Lakoff's family model coherence hypothesis through computational analysis 
    and circular geometry. Examines whether political communications actually follow 
    predicted clustering patterns where Strict Father components (Authority/Discipline, 
    Competition/Hierarchy, Self-Reliance) cluster together and oppose Nurturant Parent 
    components (Empathy/Communication, Cooperation/Mutual Support, Interdependence).
  
  core_insight: |
    Political worldviews stem from coherent family models that generate consistent 
    positions across issues. This framework provides the first quantitative test 
    of whether family model components actually cluster as Lakoff's theory predicts.

  integration_research: |
    Based on Chong & Druckman's finding that this addresses "frames in thought" 
    (deep cognitive structures) as distinct from "frames in communication" 
    (systematic message construction).

# =============================================================================
# FAMILY MODEL DIPOLES
# =============================================================================

dipoles:
  
  # Strict Father Arc Cluster - Dipole 1
  - name: Authority_Discipline_vs_Empathy_Communication
    cluster: strict_father_arc
    description: "Authority/discipline vs empathy/communication - leadership and decision-making approaches"
    
    positive:
      name: Authority_Discipline
      description: "Strong moral authority, clear discipline, hierarchical decision-making and order"
      
      rich_description: |
        Emphasizes strong moral authority, clear discipline, hierarchical decision-making, 
        and order. Leadership through strength, control, and established authority structures.
      
      language_cues:
        - strong leadership
        - moral authority
        - discipline
        - law and order
        - clear rules
        - firm boundaries
        - decisive action
        - chain of command
        - respect for authority
        - maintain control
        - establish order
        - traditional values
        - moral discipline
        - proper behavior
        - hierarchical structure
        - authoritative guidance
      
      position:
        angle: 315
        coordinates: [0.707, 0.707]
      
      weight: 1.0
      type: strict_father
      tier: primary
    
    negative:
      name: Empathy_Communication
      description: "Empathetic understanding, inclusive dialogue, communication-based problem solving"
      
      rich_description: |
        Emphasizes empathetic understanding, inclusive dialogue, communication-based 
        problem solving, and listening to diverse perspectives and voices.
      
      language_cues:
        - listen to all voices
        - understand different perspectives
        - inclusive dialogue
        - empathetic understanding
        - open communication
        - hear concerns
        - diverse viewpoints
        - respectful discussion
        - bridge differences
        - meaningful conversation
        - mutual understanding
        - compassionate listening
        - collaborative dialogue
        - inclusive participation
        - empathetic engagement
        - understanding approach
      
      position:
        angle: 135
        coordinates: [-0.707, 0.707]
      
      weight: -1.0
      type: nurturant_parent
      tier: primary

  # Strict Father Arc Cluster - Dipole 2  
  - name: Competition_Hierarchy_vs_Cooperation_Mutual_Support
    cluster: strict_father_arc
    description: "Competition/hierarchy vs cooperation/mutual support - social organization approaches"
    
    positive:
      name: Competition_Hierarchy
      description: "Natural hierarchy, merit-based competition, individual achievement through competitive advantage"
      
      rich_description: |
        Emphasizes natural hierarchy, merit-based competition, winners and losers as 
        character building, and individual achievement through competitive advantage.
      
      language_cues:
        - natural hierarchy
        - merit-based selection
        - winners and losers
        - competition builds character
        - survival of the fittest
        - earned position
        - individual achievement
        - competitive advantage
        - rise to the top
        - best candidate
        - proven track record
        - performance-based
        - meritocracy
        - competitive excellence
        - hierarchical order
        - earned success
      
      position:
        angle: 0
        coordinates: [1.0, 0.0]
      
      weight: 0.9
      type: strict_father
      tier: secondary
    
    negative:
      name: Cooperation_Mutual_Support
      description: "Egalitarian cooperation, shared responsibility, collective problem-solving and mutual aid"
      
      rich_description: |
        Emphasizes egalitarian cooperation, shared responsibility, collective problem-solving, 
        mutual aid, and protection of vulnerable through community care.
      
      language_cues:
        - working together
        - shared responsibility
        - collective effort
        - mutual support
        - help each other
        - community strength
        - collaboration
        - partnership
        - united approach
        - team effort
        - collective action
        - solidarity
        - cooperative solutions
        - mutual aid
        - community support
        - collective care
      
      position:
        angle: 180
        coordinates: [-1.0, 0.0]
      
      weight: -0.9
      type: nurturant_parent
      tier: secondary

  # Strict Father Arc Cluster - Dipole 3
  - name: Self_Reliance_vs_Interdependence
    cluster: strict_father_arc
    description: "Self-reliance vs interdependence - individual vs collective responsibility approaches"
    
    positive:
      name: Self_Reliance
      description: "Individual responsibility, self-determination, personal accountability for outcomes"
      
      rich_description: |
        Emphasizes individual responsibility, self-determination, personal accountability 
        for outcomes, and strength through independence and self-sufficiency.
      
      language_cues:
        - personal responsibility
        - self-reliance
        - individual accountability
        - pull yourself up
        - earn your way
        - stand on your own
        - personal choice
        - individual freedom
        - self-determination
        - bootstrap
        - self-made
        - independent
        - personal agency
        - individual merit
        - self-sufficiency
        - personal achievement
      
      position:
        angle: 45
        coordinates: [0.707, -0.707]
      
      weight: 0.8
      type: strict_father
      tier: secondary
    
    negative:
      name: Interdependence
      description: "Collective responsibility, social connection, mutual dependence as foundation for society"
      
      rich_description: |
        Emphasizes collective responsibility, social connection, strength through unity 
        and shared purpose, and mutual dependence as foundation for society.
      
      language_cues:
        - we're all connected
        - stronger together
        - collective well-being
        - mutual dependence
        - shared fate
        - common good
        - social fabric
        - community bonds
        - interconnected society
        - mutual obligation
        - collective responsibility
        - shared prosperity
        - social solidarity
        - community interdependence
        - collective strength
        - shared destiny
      
      position:
        angle: 225
        coordinates: [-0.707, -0.707]
      
      weight: -0.8
      type: nurturant_parent
      tier: secondary

# =============================================================================
# ARC CLUSTERING ANALYSIS CONFIGURATION
# =============================================================================

clustering_analysis:
  
  hypothesis_testing:
    strict_father_clustering:
      expected_wells: ["Authority_Discipline", "Competition_Hierarchy", "Self_Reliance"]
      predicted_arc: [315, 45]
      clustering_coefficient_threshold: 0.7
      co_activation_threshold: 0.6
    
    nurturant_parent_clustering:
      expected_wells: ["Empathy_Communication", "Cooperation_Mutual_Support", "Interdependence"]
      predicted_arc: [135, 225]
      clustering_coefficient_threshold: 0.7
      co_activation_threshold: 0.6
    
    anti_clustering:
      hypothesis: "Strict Father and Nurturant Parent wells should not co-activate"
      cross_cluster_threshold: 0.3
      coherence_violation_detection: true
  
  geometric_measurements:
    center_of_mass_calculation: cluster_weighted
    clustering_coefficient: "measure_actual_vs_predicted_positioning"
    arc_separation_index: "quantitative_distance_between_family_model_clusters"
    intra_cluster_coherence: "average_distance_between_wells_within_same_family_model"
    inter_cluster_distance: "minimum_distance_between_wells_from_different_family_models"
  
  coherence_violation_detection:
    mixed_messaging_score: "texts_scoring_high_on_both_family_model_clusters"
    contradiction_index: "wells_from_opposing_family_models_both_highly_activated"
    family_model_purity: "percentage_of_total_activation_concentrated_in_predicted_cluster"
    strategic_mixing_detection: "systematic_patterns_of_cross_cluster_activation"
  
  validation_metrics:
    clustering_success_rate: "percentage_of_texts_following_predicted_arc_patterns"
    predictive_accuracy: "family_model_positioning_predicting_new_issue_positions"
    cross_issue_consistency: "correlation_of_arc_patterns_across_different_policy_domains"
    temporal_stability: "consistency_of_clustering_patterns_over_time_for_same_sources"

# =============================================================================
# CALCULATION METHODOLOGY
# =============================================================================

calculation_method:
  type: arc_clustered_dipole_center_of_mass
  description: "Calculate center of mass testing family model clustering hypothesis through geometric analysis"
  
  cluster_weighting:
    strict_father_arc: 0.5
    nurturant_parent_arc: 0.5
  
  clustering_validation:
    method: "empirical_testing_of_lakoff_predictions"
    success_criteria: "geographic_clustering_of_family_model_components"
  
  formula: "COM = Σ(cluster_weight × dipole_COM) with clustering coefficient analysis"

# =============================================================================
# WEIGHTING PHILOSOPHY
# =============================================================================

weighting_philosophy:
  description: "Hierarchical weighting testing Lakoff's predictions about family model component importance"
  approach: family_model_hierarchy_testing
  
  tiers:
    primary:
      weight: 1.0
      description: "Core family model distinction - Authority/Discipline vs Empathy/Communication"
      dipoles:
        - Authority_Discipline_vs_Empathy_Communication
    
    secondary:
      weight: 0.9
      description: "Important family model components - social organization approaches"
      dipoles:
        - Competition_Hierarchy_vs_Cooperation_Mutual_Support
    
    secondary_alt:
      weight: 0.8
      description: "Supporting family model components - responsibility approaches"
      dipoles:
        - Self_Reliance_vs_Interdependence
  
  family_model_predictions:
    strict_father_arc: "Authority/Discipline + Competition/Hierarchy + Self-Reliance should cluster"
    nurturant_parent_arc: "Empathy/Communication + Cooperation/Mutual Support + Interdependence should cluster"
    coherence_hypothesis: "Components within each family model should co-activate"

