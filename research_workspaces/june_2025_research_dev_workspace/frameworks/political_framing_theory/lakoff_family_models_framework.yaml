research_questions:
  family_model_coherence_testing:
    question: "Do political texts that score high on Authority/Discipline also score high on Competition/Hierarchy and Self-Reliance as Lakoff predicts?"
    methodology: "Statistical correlation analysis across family model components"
    success_criteria: "Strong positive correlations within family model clusters"
  
  arc_clustering_validation:
    question: "Do the six dipole poles actually cluster geographically as predicted by family model theory when analyzing real political communications?"
    methodology: "Geometric clustering analysis using circular coordinates"
    success_criteria: "Geographic clustering matches theoretical predictions"
  
  coherence_violation_detection:
    question: "What percentage of political texts violate family model predictions by mixing Strict Father and Nurturant Parent language patterns?"
    methodology: "Coherence violation detection algorithms"
    success_criteria: "Identification and categorization of mixed messaging patterns"
  
  cross_issue_worldview_consistency:
    question: "Do political figures maintain consistent family model clustering patterns across different policy domains?"
    methodology: "Cross-issue correlation analysis of family model positioning"
    success_criteria: "Consistent clustering patterns across economic, social, foreign policy domains"
  
  predictive_worldview_analysis:
    question: "Can family model positioning on known issues predict positions on new/emerging political issues?"
    methodology: "Predictive modeling using family model scores"
    success_criteria: "Successful prediction of positions on new issues from family model patterns"

