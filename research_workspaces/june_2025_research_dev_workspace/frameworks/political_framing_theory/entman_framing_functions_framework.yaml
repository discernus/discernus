        - systemic problem
      
      problem_urgency:
        - immediate action required
        - long-term challenge
        - crisis demands response
        - urgent priority
        - can wait
        - emergency situation
        - pressing concern
        - future consideration
      
      problem_framing:
        - the nature of this problem
        - how we understand this issue
        - the way to think about this
        - frame this challenge
        - conceptualize the difficulty
        - define the situation
        - characterize the issue
        - understand the problem
    
    weight: 1.0
    type: communication_function
    tier: primary

  # Function 2: Causal Attribution (East - 90°)
  causal_attribution:
    position:
      angle: 90
      coordinates: [1.0, 0.0]
    
    name: "Causal Attribution"
    description: "What factors or actors are presented as causing problems and how responsibility is assigned"
    
    rich_description: |
      Assigns responsibility and blame, explains what factors or actors caused problems, 
      and identifies causal mechanisms that are emphasized or ignored. Determines who 
      or what is held accountable for situations requiring response.
    
    entman_definition: "What factors/actors are presented as causing problems?"
    
    language_cues:
