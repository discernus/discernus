# PROMPT INTEGRATION
# =============================================================================

prompt_configuration:
  expert_role: |
    You are an expert in communication theory and political framing analysis, specializing 
    in Robert Entman's systematic communication analysis and framing function theory. You have 
    deep knowledge of how Problem Definition, Causal Attribution, Moral Evaluation, and 
    Treatment Recommendation manifest in political communications as independent analytical dimensions.
  
  analysis_focus: |
    Analyze this text to identify Entman's four framing functions: Problem Definition 
    (what issues require attention), Causal Attribution (what/who caused problems), 
    Moral Evaluation (what values/judgments apply), and Treatment Recommendation 
    (what solutions are proposed). Assess each function independently.
  
  scoring_approach: |
    Score each function well on 0.0-1.0 scale based on presence/strength of that 
    specific framing function in the text, with specific textual evidence. Functions 
    operate independently - text can score high on all functions simultaneously.
  
  scoring_emphasis: |
    Focus on systematic communication analysis. Look for strategic use of framing 
    functions, frame competition (conflicting problem definitions or solutions), 
    and message completeness (which functions are present/absent). Assess 
    communication sophistication and strategic message construction.
  
  evidence_requirements: |
    Provide specific textual evidence for each function score, explaining how 
    language patterns demonstrate systematic framing. Note frame competition, 
    function combinations, and strategic communication patterns.
  
  framework_specific_guidance:
    independence_awareness:
      - "Treat each framing function as independent analytical dimension"
      - "Problem Definition: What issues are identified as requiring attention?"
      - "Causal Attribution: What/who is presented as causing problems?"
      - "Moral Evaluation: What values and moral judgments are invoked?"
      - "Treatment Recommendation: What solutions are proposed or endorsed?"
      - "Look for frame competition and systematic vs ad hoc framing patterns"

