# =============================================================================
# FUNCTION INDEPENDENCE ANALYSIS CONFIGURATION
# =============================================================================

independence_analysis:
  
  hypothesis_testing:
    function_independence:
      hypothesis: "Framing functions can vary independently without correlation"
      expected_pattern: "Low correlation between function scores"
      independence_threshold: 0.3
      correlation_analysis: "statistical_correlation_matrix"
    
    function_completeness:
      hypothesis: "Texts can utilize any combination of functions"
      measurement: "percentage_of_functions_present_per_text"
      completeness_categories: ["single_function", "partial_framing", "complete_framing"]
    
    strategic_combinations:
      hypothesis: "Strategic communications use specific function combinations"
      pattern_detection: "identify_common_function_combinations"
      strategic_sophistication: "measure_systematic_vs_ad_hoc_framing"
  
  function_interaction_analysis:
    competition_detection:
      description: "Identify conflicting frames within same text"
      indicators: ["competing_problem_definitions", "contradictory_solutions"]
      measurement: "frame_competition_index"
    
    coherence_assessment:
      description: "Measure internal consistency across functions"
      coherence_indicators: ["logical_consistency", "value_alignment", "solution_fit"]
      measurement: "frame_coherence_score"
    
    sophistication_measurement:
      description: "Assess strategic vs ad hoc use of framing functions"
      sophistication_indicators: ["systematic_coverage", "function_integration", "strategic_emphasis"]
      measurement: "framing_sophistication_index"
  
  validation_metrics:
    independence_validation: "correlation_matrix_below_threshold"
    completeness_distribution: "percentage_breakdown_of_function_usage"
    strategic_pattern_identification: "common_function_combination_patterns"
    message_sophistication_assessment: "systematic_vs_random_function_usage"

# =============================================================================
# CALCULATION METHODOLOGY
# =============================================================================

calculation_method:
  type: independent_wells_center_of_mass
  description: "Calculate center of mass treating each function as independent dimension"
  
  independence_preservation:
    method: "equal_weighting_no_correlation_assumptions"
    rationale: "Maintains theoretical prediction of function independence"
  
  function_weighting:
    problem_definition: 1.0
    causal_attribution: 1.0
    moral_evaluation: 1.0
    treatment_recommendation: 1.0
  
  formula: "COM = (1/4) × Σ(function_score × function_position_vector)"

# =============================================================================
# WEIGHTING PHILOSOPHY
# =============================================================================

weighting_philosophy:
  description: "Equal weighting testing Entman's prediction of function independence and equal importance"
  approach: function_independence_equal_weighting
  
  rationale: |
    All four framing functions are equally important in Entman's theory and should 
    be able to vary independently. Equal weighting tests theoretical prediction 
    that no single function dominates systematic communication.
  
  tiers:
    primary:
      weight: 1.0
      description: "All framing functions equally important - tests independence hypothesis"
      functions:
        - problem_definition
        - causal_attribution  
        - moral_evaluation
        - treatment_recommendation
  
  independence_testing: |
    Equal weights enable testing whether functions actually operate independently 
    as Entman predicts, rather than clustering or correlating in predictable patterns.

