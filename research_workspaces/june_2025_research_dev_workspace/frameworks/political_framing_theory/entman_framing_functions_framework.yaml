  # Function 3: Moral Evaluation (South - 180°)
  moral_evaluation:
    position:
      angle: 180
      coordinates: [0.0, -1.0]
    
    name: "Moral Evaluation"
    description: "What values and moral judgments are invoked and how actions are evaluated ethically"
    
    rich_description: |
      Invokes values and moral judgments, evaluates actions and policies ethically, 
      and establishes moral frameworks that justify positions. Determines the moral 
      significance and ethical implications of situations and responses.
    
    entman_definition: "What values and moral judgments are invoked?"
    
