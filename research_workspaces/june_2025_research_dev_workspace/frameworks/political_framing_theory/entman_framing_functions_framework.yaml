# Entman Framing Functions Framework - Political Framing Theory
# Tests Entman's systematic communication analysis through four independent framing functions
# Based on Robert Entman's foundational framing theory and integration research by Chong & Druckman
# demonstrating "frames in communication" systematic message construction
#
# Version: v2025.06.17
# Last Modified: 2025-06-17
# Status: Production Ready

# =============================================================================
# FRAMEWORK METADATA
# =============================================================================

name: entman_framing_functions
framework_name: entman_framing_functions
display_name: "Entman Framing Functions Framework (Political Framing Theory)"
version: v2025.06.17

description: |
  Entman Framing Functions Framework implements Robert Entman's systematic communication 
  analysis through four independent framing functions. Tests whether Problem Definition, 
  Causal Attribution, Moral Evaluation, and Treatment Recommendation operate independently 
  as predicted by communication theory, representing "frames in communication" systematic 
  message construction.

framework_type: independent_wells

# =============================================================================
# COORDINATE SYSTEM
# =============================================================================

coordinate_system:
  type: circle
  radius: 1.0
  scaling_factor: 1.0
  description: "Circular coordinate system with four independent wells testing framing function independence"

positioning_strategy:
  type: independent_wells_equidistant
  description: "Four independent framing functions positioned at equal 90° intervals"
  
  independence_hypothesis: "Framing functions operate as independent analytical dimensions"
  positioning_rationale: "Equal spacing tests function independence without assumed correlations"
  
  wells:
    problem_definition:
      angle: 0
      position: "North (top of circle)"
      independence_prediction: "Can vary independently of other functions"
    
    causal_attribution:
      angle: 90
      position: "East (right side of circle)"
      independence_prediction: "Can vary independently of other functions"
    
    moral_evaluation:
      angle: 180
      position: "South (bottom of circle)"
      independence_prediction: "Can vary independently of other functions"
    
    treatment_recommendation:
      angle: 270
      position: "West (left side of circle)"
      independence_prediction: "Can vary independently of other functions"

# =============================================================================
# THEORETICAL FOUNDATION
# =============================================================================

theoretical_foundation:
  primary_sources:
    - "Entman, R. M. (1993). Framing: Toward clarification of a fractured paradigm. Journal of Communication, 43(4), 51-58."
    - "Entman, R. M. (2007). Framing bias: Media in the distribution of power. Journal of Communication, 57(1), 163-173."
    - "Chong, D., & Druckman, J. N. (2007). Framing theory. Annual Review of Political Science, 10, 103-126."
    - "Chong, D., & Druckman, J. N. (2007). Framing public opinion in competitive democracies. American Political Science Review, 101(4), 637-655."
  
  theoretical_approach: |
    Tests Entman's systematic communication analysis theory that framing operates through 
    four distinct, independent functions that can vary separately. Examines whether political 
    communications actually demonstrate function independence and how strategic message 
    construction utilizes different combinations of framing functions.
  
  core_insight: |
    Political frames operate through systematic communication processes involving selection 
    and salience across four essential functions. Each function can be present or absent 
    independently, creating sophisticated patterns of strategic communication.

  integration_research: |
    Based on Chong & Druckman's finding that this addresses "frames in communication" 
    (systematic message construction) as distinct from "frames in thought" 
    (deep cognitive structures).

  entman_four_functions: |
    "Framing essentially involves selection and salience. To frame is to select some 
    aspects of a perceived reality and make them more salient in a communicating text, 
    in such a way as to promote a particular problem definition, causal interpretation, 
    moral evaluation, and/or treatment recommendation."

# =============================================================================
# ENTMAN FRAMING FUNCTION WELLS
# =============================================================================

wells:
  
  # Function 1: Problem Definition (North - 0°)
  problem_definition:
    position:
      angle: 0
      coordinates: [0.0, 1.0]
    
    name: "Problem Definition"
    description: "What issues are identified as requiring attention and how problems are conceptualized"
    
    rich_description: |
      Identifies what issues deserve attention, how problems are conceptualized and bounded, 
      and what aspects of complex situations are highlighted as requiring response. 
      Determines the scope and nature of issues requiring action.
    
    entman_definition: "What issues are identified as requiring attention?"
    
    language_cues:
      issue_identification:
        - the real issue is
        - we face a crisis of
        - the challenge before us
        - the problem we must address
        - the urgent need to
        - what's really at stake
        - the fundamental issue
        - the core problem
      
      problem_scope:
        - this affects everyone
        - this is a narrow technical issue
        - this threatens our way of life
