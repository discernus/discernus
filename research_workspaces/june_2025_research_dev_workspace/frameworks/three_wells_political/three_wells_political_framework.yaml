  name: "three_wells_political"
  display_name: "Three Wells Political Discourse"
  version: "v2025.06.19"
  description: >
    Analyzes contemporary political discourse through three competing gravitational wells:
    Intersectionality Theory, Tribal Domination Theory, and Pluralist Individual Dignity Theory
    that transcend traditional left-right categories. This non-dipole framework represents
    fundamentally incompatible worldviews that create gravitational dynamics in contemporary politics.
  
  theoretical_foundation:
    primary_sources:
      - "Three Gravitational Wells of Contemporary Political Discourse: An Integrative Analysis"
    theoretical_approach: >
      Based on the Three Wells Model that argues contemporary politics is organized around
      three independent theories about human nature, social organization, and political
      legitimacy rather than traditional economic redistribution categories.
    historical_period: "2010-present"
    successor_to: "Historical Ideological Triangle (1900-1989)"
  
  last_modified: "2025-06-19T15:30:00.000000"
