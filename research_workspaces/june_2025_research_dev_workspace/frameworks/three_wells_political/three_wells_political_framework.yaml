  description: >
    Three independent competing theories positioned at equal 120-degree intervals,
    representing fundamentally incompatible worldviews that create gravitational
    dynamics in contemporary politics.

# Three independent wells (non-dipole structure)
wells:
  intersectionality_theory:
    position:
      angle_degrees: 0
      coordinates: [1.0, 0.0]
    
    name: "Intersectionality Theory"
    description: >
      Political gravitational well emphasizing multiple, overlapping identity categories
      and systemic oppression analysis requiring group-based remedies. Treats individuals
      primarily through their membership in marginalized groups.
    
    rich_description: >
      Emphasizes structural inequality analysis, advocates for group-conscious policies
      to address systemic discrimination, and builds coalitions across marginalized groups.
    
    core_principles:
      - "Multiple overlapping identity categories"
      - "Systemic oppression analysis"
      - "Group-based remedies and representation"
      - "Structural inequality focus"
      - "Coalition building across marginalized groups"
    
    conceptual_breadth: >
      Critical race theory, feminist scholarship, identity-based analysis,
      matrix of domination, intersectional feminism, social justice activism
    
    language_cues:
      identity_emphasis:
        - "as a [identity] person"
        - "lived experience"
        - "marginalized communities"
        - "intersectional identities"
        - "multiple oppressions"
        - "demographic representation"
      
      systemic_analysis:
        - "systemic racism"
        - "structural inequality"
        - "institutional oppression"
        - "matrix of domination"
        - "interlocking systems"
        - "power structures"
      
      group_remedies:
        - "targeted programs"
        - "affirmative action"
        - "group-specific policies"
        - "demographic equity"
        - "representation goals"
        - "community-centered"
      
      historical_focus:
        - "legacy of discrimination"
        - "historical injustices"
        - "generational trauma"
        - "ongoing effects"
        - "reparative justice"
        - "addressing past harms"
    
    weight: 1.0
    type: "independent"
    tier: "primary"

  tribal_domination_theory:
    position:
      angle_degrees: 120
      coordinates: [-0.5, 0.866]
    
    name: "Tribal Domination Theory"
    description: >
      Political gravitational well emphasizing in-group loyalty and out-group exclusion
      with flexible tribal boundaries seeking dominance within territory or institutions.
    
    rich_description: >
      Organizes society around group supremacy, emphasizes loyalty over universal principles,
      and seeks to establish or maintain dominance for the preferred group.
    
    core_principles:
      - "In-group supremacy and loyalty"
      - "Out-group exclusion and opposition"
      - "Flexible tribal boundary definition"
      - "Dominance seeking behavior"
      - "Group loyalty over universal principles"
    
    conceptual_breadth: >
      Organic nationalism, ethnic supremacy, cultural dominance, tribal solidarity,
      exclusionary politics, authoritarian populism
    
    language_cues:
      group_supremacy:
        - "our people first"
        - "real Americans"
        - "true [group]"
        - "natural hierarchy"
        - "superior culture"
        - "rightful place"
        - "born [identity]"
      
      exclusion_rhetoric:
        - "they don't belong"
        - "foreign influence"
        - "outside agitators"
        - "cultural invasion"
        - "demographic threat"
        - "not one of us"
      
      loyalty_demands:
        - "group loyalty"
        - "tribal solidarity"
        - "stay in your lane"
        - "represent your people"
        - "cultural authenticity"
        - "community allegiance"
      
      dominance_seeking:
        - "take our country back"
        - "reclaim control"
        - "assert dominance"
        - "rightful authority"
        - "natural leaders"
        - "our territory"
    
    weight: 1.0
    type: "independent"
    tier: "primary"

  pluralist_individual_dignity_theory:
    position:
      angle_degrees: 240
      coordinates: [-0.5, -0.866]
    
    name: "Pluralist Individual Dignity Theory"
    description: >
      Political gravitational well emphasizing universal human dignity, individual agency,
      and pluralistic cooperation across group boundaries with merit-based institutions.
    
    rich_description: >
      Treats individuals as autonomous moral agents, emphasizes shared humanity over
      group membership, and builds institutions enabling cooperation across difference.
    
    core_principles:
      - "Universal human dignity and worth"
      - "Individual moral agency and autonomy"
      - "Cross-group cooperation and bridging"
      - "Merit-based institutional design"
      - "Pluralistic inclusion and participation"
    
    conceptual_breadth: >
      Universal human rights, individual dignity, civic republicanism, pluralistic democracy,
      merit-based evaluation, transcendent solidarity
    
    language_cues:
      universal_dignity:
        - "human dignity"
        - "inherent worth"
        - "equal dignity"
        - "universal rights"
        - "moral worth"
        - "human agency"
        - "individual potential"
      
      bridging_language:
        - "common humanity"
        - "shared values"
        - "bring people together"
        - "unite across differences"
        - "what we share"
        - "our shared future"
      
      individual_focus:
        - "individual character"
        - "personal achievement"
        - "merit-based"
        - "equal treatment"
        - "individual rights"
        - "character over category"
      
      civic_cooperation:
        - "civic engagement"
        - "democratic participation"
        - "public service"
        - "community involvement"
        - "working together"
        - "common good"
    
    weight: 1.0
    type: "independent"
    tier: "primary"

# Analysis configuration
analysis_instructions: >
  Analyze this text within the context of three gravitational wells that organize
  contemporary political discourse (2010-present). These represent fundamental
  disagreements about human nature, social organization, and political legitimacy
  that transcend traditional economic categories.

weighting_philosophy:
  approach: "equal_gravitational_strength"
  description: >
    Each theory treated as having equal gravitational pull, representing three
    competing worldviews of equivalent contemporary significance.
  rationale: >
    Contemporary politics is defined by genuine three-way competition between
    these theories, with no single framework having inherent analytical priority.

# Prompt configuration for LLM analysis
prompt_configuration:
  expert_role: >
    You are an expert political analyst specializing in contemporary political discourse
    with deep knowledge of competing political theories, gravitational dynamics in public
    rhetoric, and the evolution of political worldviews beyond traditional left-right categories.
  
  framework_context: >
    Analyze this text within the context of the three gravitational wells that organize
    contemporary political discourse (2010-present). These represent fundamental disagreements
    about human nature, social organization, and political legitimacy that transcend
    traditional economic categories.
  
  scoring_approach: |
    Score each well independently on 0.0-1.0 scale based on presence/strength 
    of theoretical orientation in the text, with specific textual evidence.
  
  analytical_questions:
    - "Does this narrative primarily organize around group identity and systemic oppression (Intersectionality Theory)?"
    - "Does this narrative emphasize in-group loyalty and out-group exclusion (Tribal Domination Theory)?"
    - "Does this narrative focus on universal dignity and cross-group cooperation (Pluralist Individual Dignity Theory)?"
    - "Which theoretical assumptions about human nature and social organization drive the narrative?"
    - "How does the narrative position individuals - as group representatives or autonomous agents?"
  
  contextual_considerations:
    - "Consider how the narrative constructs relationships between different social groups"
    - "Evaluate whether appeals are particularistic (group-specific) or universalistic (all people)"
    - "Assess whether the narrative promotes integration or fragmentation of social bonds"
    - "Consider long-term implications for democratic governance and social cohesion"
    - "Note these are independent competing theories, not opposite pairs"
  
  common_challenges:
    - "Distinguishing between surface policy positions and underlying theoretical commitments"
    - "Recognizing how the same issue might be approached from different theoretical gravitational wells"
    - "Understanding how narratives can show attraction to multiple wells simultaneously"
    - "Identifying hybrid expressions that combine elements from multiple theories"

# Metrics and measurement (framework-specific)
metrics:
  center_of_mass:
    name: "Center of Mass"
    description: >
      Overall political positioning across the three competing theoretical worldviews
    interpretation: >
      Distance from center indicates theoretical coherence; angle indicates dominant theory attraction

  gravitational_pull_strength:
    name: "Gravitational Pull Strength"
    description: >
      Framework-specific metric measuring total magnitude of theoretical forces
    calculation: "Sum of all well scores weighted by gravitational strength"
    interpretation: >
      Higher scores indicate stronger overall theoretical attraction across all wells

  theoretical_coherence_score:
    name: "Theoretical Coherence Score"
    description: >
      Framework-specific metric measuring consistency with single theoretical framework
    calculation: "Inverse of gravitational spread across the three wells"
    interpretation: >
      Higher scores indicate clearer alignment with one of the three theories versus mixed theoretical pulls

