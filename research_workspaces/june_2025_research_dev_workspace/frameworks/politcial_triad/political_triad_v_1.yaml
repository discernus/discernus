# ACADEMIC VALIDATION (required)
# =============================================================================

theoretical_foundation:
  primary_sources:
    - "Crenshaw, K. (1991). Mapping the Margins: Intersectionality, Identity Politics, and Violence against Women of Color. Stanford Law Review, 43(6), 1241-1299."
    - "Machiavelli, N. (1532). The Prince. Antonio Blado d'Asola."
    - "Kant, I. (1785). Groundwork of the Metaphysics of Morals. J.F. Hartknoch."
    - "Mudde, C. (2004). The Populist Zeitgeist. Government and Opposition, 39(4), 541-563."
  
  theoretical_approach: |
    This framework synthesizes three major traditions in political theory:
    
    1. **Critical Theory Tradition**: Draws from Crenshaw's intersectionality framework
       to understand how overlapping identity categories create distinct political
       experiences and legitimacy claims.
    
    2. **Realist Political Theory**: Incorporates Machiavellian insights about group
       competition, power dynamics, and zero-sum political conflict as drivers of
       tribal domination politics.
    
    3. **Liberal Democratic Theory**: Builds on Kantian dignity concepts and Rawlsian
       justice theory to capture pluralist approaches that emphasize individual
       agency within inclusive civic frameworks.
    
    The framework operationalizes these theoretical traditions through three
    independent anchors positioned at 120° intervals, enabling measurement of
    political discourse along each dimension without presuming mutual exclusivity.

validation:
  academic_standard: "Political Theory Triangulation Framework"
  measurement_instrument: "Three-anchor worldview classification with confidence scoring"
  scope_limitation: "English-language political discourse, 2010-2025; primarily Western democratic contexts"
  
  citation_format: "Discernus Framework: Political Worldview Triad v1.0 (Crenshaw/Machiavelli/Kant, 2025)"
  academic_attribution: |
    When using this framework in academic work, cite as:
    "Discernus Framework: Political Worldview Triad v1.0 (Crenshaw/Machiavelli/Kant, 2025)"
    
    This framework synthesizes intersectionality theory (Crenshaw), realist political
    theory (Machiavelli), and liberal dignity theory (Kant) into a triangular
    measurement space for contemporary political discourse analysis.

