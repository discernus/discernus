services:
  db:
    image: postgres:15-alpine
    container_name: discernus_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=discernus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d discernus"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: discernus_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=discernus
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
    volumes:
      - ./experiments:/app/experiments
      - ./frameworks:/app/frameworks
      - ./research_workspaces:/app/research_workspaces
      - ./corpus:/app/corpus
      - ./asset_storage:/app/asset_storage
      - ./logs:/app/logs
    # The entrypoint is already defined in the Dockerfile, so we don't need to specify it here
    # unless we want to override it for a specific command.

  docs:
    build: .
    container_name: discernus_docs
    entrypoint: []  # Override the default entrypoint
    command: >
      sh -c "
      python3 scripts/applications/generate_comprehensive_docs.py --include-scripts &&
      mkdocs serve -f docs_site/mkdocs.yml -a 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"

volumes:
  postgres_data: 