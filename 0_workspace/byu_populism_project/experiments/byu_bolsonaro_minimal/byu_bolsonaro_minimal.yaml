# ================================================================
# MINIMAL BYU DEBUG - 1 Speech, 1 Model
# ================================================================

experiment_meta:
  name: "BYU_Minimal_Debug" 
  display_name: "Minimal Debug - 1 Speech, 2 Models"
  version: "0.1-minimal"
  description: "Fastest possible debug - single speech, two models for rapid iteration"
  tags: ["minimal_debug", "single_file", "two_models"]
  
  # Required fields for experiment runner
  study_design:
    comparison_type: "multi_model"
    corpus_based: true
    statistical_validation: false
    statistical_methods: ["geometric_similarity"]

# Single speech corpus
corpus:
  source_type: "directory_collection"
  file_path: "0_workspace/byu_populism_project/populism in brazil 2018/speeches-zip/rev-transcripts"
  pattern: "22 de julho - Oficialização da Candidatura à presidência – Conferência PSL.m4a.txt"
  sampling_strategy: "single_file"

# Fast cloud models for reliable Brazilian Portuguese processing
models:
  comparison_set: "flagship_only"
  
  flagship_models:
    claude_haiku:
      model_id: "claude-3-5-haiku-20241022"
      provider: "anthropic"
      tier: "cloud"
      enabled: true
      description: "Claude Haiku - fast and cheap cloud model"
      
    gpt_3_5:
      model_id: "gpt-3.5-turbo"
      provider: "openai"
      tier: "cloud"
      enabled: true
      description: "GPT-3.5 Turbo - fast and cheap OpenAI model"

# Embedded framework (simplified)
framework:
  name: "minimal_test"
  version: "v3.2"
  description: "Minimal framework for debugging - analyze text for populism vs pluralism"
  
  components:
    populism:
      component_id: "populism"
      type: "anchor"
      angle: 90
      weight: 1.0
      description: "Anti-elite rhetoric, appeal to 'the people'"
      language_cues: ["elite", "povo", "estabelecimento", "corrupção"]
      
    pluralism:
      component_id: "pluralism"
      type: "anchor" 
      angle: 270
      weight: 1.0
      description: "Institutional respect, democratic procedures"
      language_cues: ["instituições", "democracia", "diálogo", "pluralidade"]

# Statistical analysis configuration (executed in Stage 6 notebooks)
statistical_analysis:
  primary_methods:
    geometric_similarity:
      enabled: true
      metrics: ["euclidean_distance"]

# Critical: Explicit prompt guidance for JSON output
prompt_guidance:
  role_definition: "You are a political discourse analyst. Analyze the following Brazilian Portuguese text for populist vs pluralist content."
  
  framework_summary_instructions: "Use this framework to score the text:"
  
  analysis_methodology: |
    Score each dimension from 0.0 to 1.0:
    - populism: Anti-elite rhetoric, appeals to "the people", us-vs-them framing
    - pluralism: Respect for institutions, democratic procedures, inclusive language
  
  scoring_requirements: |
    Provide scores from 0.0 (absent) to 1.0 (strongly present).
    Higher populism = anti-establishment, direct popular appeals
    Higher pluralism = institutional respect, democratic norms
  
  json_format_instructions: |
    Return ONLY this JSON format, no other text:
    {"populism": 0.X, "pluralism": 0.Y} 