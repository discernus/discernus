  temporal_pattern: "0.5→0.9 progression (July-October 2018)"
  turning_point: "October 7 intensification detection"

# ================================================================  
# FOUR-CONDITION EXPERIMENTAL DESIGN
# ================================================================
experimental_conditions:
  
  condition_1:
    name: "Manual Speaker Isolation (Ground Truth)"
    description: "Manually extracted Bolsonaro-only utterances from transcripts"
    method: "preprocessing"
    process: |
      - Extract only [Speaker 0] tags identified as Bolsonaro
      - Remove crowd reactions, other speakers, musical interludes  
      - Preserve timestamps for temporal analysis
      - Serves as baseline for isolation accuracy validation
    
  condition_2:
    name: "Full Context Analysis (Baseline)" 
    description: "Complete rally transcripts with all speakers and contextual elements"
    method: "full_transcript"
    process: |
      - Analyze complete rally transcripts with all contextual elements
      - Include crowd reactions, other speakers, musical elements
      - Provides measurement baseline for contextual effects
      - Replicates BYU original methodology approach
      
  condition_3:
    name: "Controlled AI Pipeline (Target Methodology)"
    description: "AI-prompted speaker isolation via systematic pipeline"
    method: "controlled_prompting"
    process: |
      - Systematic computational pipeline with documented prompts
      - Instruct LLM to focus only on Bolsonaro's direct utterances
      - Controlled methodology with statistical reliability testing
      - Target methodology for academic standards validation
      
  condition_4:
    name: "Conversational Analysis (Comparative Validation)"
    description: "Conversational chatbot analysis for methodological comparison"
    method: "chatbot_interface"
    process: |
      - Conversational AI interface for comparative validation
      - Documents methodological rigor impact on results quality
      - Validates importance of systematic approaches over ad-hoc methods

