# ================================================================
# ANALYSIS CONFIGURATION
# ================================================================
llm_models:
  primary: "gpt-4"
  reliability_testing:
    - "claude-3-sonnet"
    - "gemini-pro"
  cross_validation: true
  stability_runs: 3  # Multiple runs per model for consistency testing

prompting_strategy:
  sequential_analysis:
    description: "Single-axis analysis per prompt (matching human methodology)"
    populism_prompt: |
      Analise este discurso considerando APENAS o eixo Populismo↔Pluralismo. 
      Ignore completamente apelos à identidade nacional ou patrióticos.
      Foque exclusivamente em: retórica anti-elite, centralidade do povo, 
      visão maniqueísta versus respeito institucional, representação diversa.
      
    nationalism_prompt: |
      Analise este discurso considerando APENAS o eixo Patriotismo↔Nacionalismo.
      Ignore completamente retórica populista ou anti-elite.  
      Foque exclusivamente em: apegos cívicos constitucionais versus 
      apelos à identidade étnica/cultural e supremacia nacional.
      
  parallel_analysis:
    description: "Multi-axis analysis in single prompt (testing LLM capability)"
    combined_prompt: |
      Analise este discurso usando ambos os eixos simultaneamente:
      1. Eixo Populismo↔Pluralismo (score 0-2)
      2. Eixo Patriotismo↔Nacionalismo (score 0-2)
      
      Forneça raciocínio separado para cada eixo com evidências textuais específicas.

# ================================================================
