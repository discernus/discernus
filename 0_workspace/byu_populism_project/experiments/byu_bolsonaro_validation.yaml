name: "BYU Bolsonaro Validation - Democratic Tension Analysis"
version: "v1.0"
description: |
  Four-condition experimental validation of the Democratic Tension Axis Model against 
  BYU Team Populism manual coding methodology. Tests computational populism analysis 
  using 12 Bolsonaro speeches from the 2018 Brazilian presidential campaign.
  
  **Research Question**: Can computational analysis achieve r > 0.80 correlation 
  with manual human coding of Brazilian populist discourse?

