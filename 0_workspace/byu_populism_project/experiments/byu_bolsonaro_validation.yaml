validation_metrics:
  primary_correlation:
    target: "r > 0.80 with BYU manual coding"
    significance: "p < 0.05"
    
  inter_condition_reliability:
    cronbach_alpha: "> 0.80 across four conditions"
    effect_size: "Cohen's d > 0.3 for condition differences"
    
  cross_llm_consistency:
    inter_rater_reliability: "> 0.70 across models"
    intra_model_stability: "< 0.1 variance across runs"
    
  temporal_validation:
    baseline_reproduction: "0.50 ±0.02 average score accuracy"
    progression_match: "0.5→0.9 temporal pattern recognition"
    turning_point: "October 7 intensification detection"

