name: Update Model Registry

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (show changes without applying)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  update-models:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyYAML requests

      - name: Make script executable
        run: chmod +x scripts/update_model_registry.py

      - name: Run model registry update (dry-run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          python3 scripts/update_model_registry.py --dry-run
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run model registry update (live)
        if: github.event.inputs.dry_run != 'true'
        run: |
          python3 scripts/update_model_registry.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Check for changes
        id: check_changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in model registry"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add discernus/gateway/models.yaml
          git commit -m "ðŸ¤– Auto-update model registry

          - Updated model availability and pricing information
          - Added newly discovered models
          - Removed deprecated models
          - Updated by automated workflow on $(date -u)"
          git push

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true' && github.event.inputs.dry_run != 'true' && github.event_name == 'schedule'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Auto-update model registry"
          title: "ðŸ¤– Automated Model Registry Update"
          body: |
            ## Automated Model Registry Update

            This PR contains automated updates to the model registry (`discernus/gateway/models.yaml`).

            ### Changes Made:
            - âœ… Updated model availability and pricing information
            - âœ… Added newly discovered models from providers
            - âœ… Removed deprecated/unavailable models
            - âœ… Updated cost information from LiteLLM cost map

            ### Providers Checked:
            - Vertex AI (Claude, Gemini models)
            - OpenRouter (community models)
            - Anthropic (direct API)
            - OpenAI (GPT models)

            ### Review Required:
            Please review the changes to ensure:
            1. New models have appropriate `utility_tier` and `task_suitability` settings
            2. Regional availability information is accurate
            3. Cost information appears reasonable

            **Generated by:** [Update Model Registry Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          branch: automated-model-registry-update
          delete-branch: true

      - name: Summary
        if: always()
        run: |
          echo "## Model Registry Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ github.event.inputs.dry_run == 'true' && 'Dry Run' || 'Live Update' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes**: ${{ steps.check_changes.outputs.changes || 'N/A (dry run)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          
          if [[ -f "discernus/gateway/models.yaml.backup" ]]; then
            echo "- **Backup**: Created at \`discernus/gateway/models.yaml.backup\`" >> $GITHUB_STEP_SUMMARY
          fi 