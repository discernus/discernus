name: CI - Development Velocity

# Trigger on pushes and pull requests to maintain development velocity
on:
  push:
    branches: [ main, develop, 'feature/*', 'fix/*', 'codex/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/test_requirements.txt
    
    - name: Run unit tests
      run: |
        echo "ğŸ§ª Running unit tests (Phase 1 CI)..."
        python3 -m pytest tests/unit/ -v --tb=short --maxfail=5
    
    - name: Basic import validation
      run: |
        echo "ğŸ” Validating core imports..."
        python3 -c "
        try:
            import src.utils.cost_manager
            import src.models.base
            import src.coordinate_engine
            print('âœ… Core imports successful')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "
    
    - name: License compliance check
      run: |
        echo "ğŸ“‹ Checking license compliance..."
        cd product_management/license_audit
        echo "ğŸ” Installing pip-licenses for comprehensive scanning..."
        pip install pip-licenses
        echo "ğŸ¯ Running STRICT SaaS/Commercial license compliance check..."
        if python3 compliance_checker.py --policy-file saas_commercial_policy.json; then
          echo "âœ… License compliance validated - Safe for SaaS/Commercial deployment"
        else
          echo "ğŸš¨ CRITICAL: License compliance FAILED"
          echo "âŒ Deployment BLOCKED due to license violations"
          echo "ğŸ”§ Action required: Fix license issues before merging"
          echo ""
          echo "ğŸ“‹ License compliance report:"
          python3 compliance_checker.py --policy-file saas_commercial_policy.json --output-format markdown || true
          exit 1
        fi
        echo "ğŸ’¾ Generating license audit trail..."
        python3 run_audit.py --output-dir ci_audit_$(date +%Y%m%d_%H%M%S) --policy-file saas_commercial_policy.json
    
    - name: Test configuration validation
      run: |
        echo "âš™ï¸ Validating test configuration..."
        python3 -c "
        import os
        import sys
        
        # Check test structure
        test_dirs = ['tests/unit', 'tests/integration', 'tests/utilities']
        for test_dir in test_dirs:
            if not os.path.exists(test_dir):
                print(f'âŒ Missing test directory: {test_dir}')
                sys.exit(1)
        
        # Check requirements files
        req_files = ['requirements.txt', 'tests/test_requirements.txt']
        for req_file in req_files:
            if not os.path.exists(req_file):
                print(f'âŒ Missing requirements file: {req_file}')
                sys.exit(1)
        
        print('âœ… Test configuration validated')
        "

  # Quick integration smoke test (optional, can fail without blocking)
  integration-smoke-test:
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true  # Don't block development on framework issues
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/test_requirements.txt
    
    - name: Quick integration test
      run: |
        echo "ğŸ”¬ Running integration smoke test..."
        echo "âš ï¸ This test may fail due to framework documentation issues"
        echo "ğŸ¯ Goal: Catch obvious integration problems without blocking development"
        
        # Run a subset of integration tests that don't require full system health
        if python3 -m pytest tests/integration/test_api_schemas.py -v --tb=short; then
          echo "âœ… Integration smoke test passed"
        else
          echo "âš ï¸ Integration smoke test failed (not blocking)"
        fi

  # Summary job
  ci-summary:
    runs-on: ubuntu-latest
    needs: [test, integration-smoke-test]
    if: always()
    
    steps:
    - name: CI Summary
      run: |
        echo "ğŸ CI Summary for Development Velocity"
        echo "=================================="
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "âœ… Core Tests: PASSED"
        else
          echo "âŒ Core Tests: FAILED"
        fi
        
        if [ "${{ needs.integration-smoke-test.result }}" == "success" ]; then
          echo "âœ… Integration Smoke Test: PASSED"
        else
          echo "âš ï¸ Integration Smoke Test: FAILED (non-blocking)"
        fi
        
        echo ""
        echo "ğŸ“Š Phase 1 CI Goals:"
        echo "â€¢ Fast feedback (< 5 minutes)"
        echo "â€¢ Catch import/syntax errors"
        echo "â€¢ Validate license compliance"
        echo "â€¢ Maintain development velocity"
        echo ""
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "ğŸ‰ Development can continue - core functionality validated!"
        else
          echo "ğŸš¨ Core tests failed - please fix before merging"
          exit 1
        fi 