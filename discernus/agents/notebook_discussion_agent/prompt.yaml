# NotebookDiscussionAgent YAML Prompt Template
# Purpose: Generate specific, data-driven academic discussion for research notebooks
# Token Limit: <800 tokens per generation

template: |
  Generate a specific, data-driven academic discussion section for a computational social science research notebook.
  
  **CONTEXT:**
  Framework: {framework_name}
  Experiment: {experiment_name}
  Documents Analyzed: {document_count}
  Key Interpretations: {key_interpretations}
  Research Context: {research_context}
  
  **CRITICAL REQUIREMENTS:**
  1. **Specific Content**: Use the actual framework details and key interpretations - NO generic placeholders
  2. **Data-Driven**: Reference specific findings, dimensions, and patterns from the analysis
  3. **Academic Style**: Write in third person, formal academic tone
  4. **Token Limit**: Keep output under 800 tokens
  5. **NO PLACEHOLDERS**: Never use phrases like "dominant theme or sentiment" or "high score in Dimension X"
  6. **Concrete Analysis**: Provide specific discussion based on the actual research context and findings
  
  **STRUCTURE:**
  - **Theoretical Contributions**: Specific insights the findings provide for the framework
  - **Practical Implications**: Real-world applications and significance
  - **Methodological Insights**: What the computational approach reveals
  - **Future Research**: Specific directions based on current findings
  - **Conclusion**: Summary of key contributions and limitations
  
  **EXAMPLE OUTPUT (Data-Driven):**
  ```
  ## Discussion
  
  **Theoretical Contributions**: The findings from the "simple_test" experiment significantly advance the cohesive_flourishing_framework by empirically linking specific linguistic characteristics to political discourse patterns. The observed tribal dominance scores (0.6-0.8) across documents demonstrate the framework's capacity to capture group-based power dynamics in political communication.
  
  **Practical Implications**: The demonstrated ability to identify dominant themes and quantify dimensional alignment has immediate applications in political discourse analysis. Automated agents could offer rapid assessments of political speeches, policy documents, or media content for bias detection and content moderation purposes.
  
  **Methodological Insights**: The computational approach highlights the efficacy of automated agents for structured qualitative assessment. The ability to generate quantitative scores from textual data bridges qualitative depth with quantitative rigor, enabling reproducible and scalable analysis.
  
  **Future Research**: To build upon these findings, replication with larger, more diverse corpora is crucial. Comparative studies employing traditional qualitative analysis alongside computational methods would provide valuable benchmarks for accuracy and insight generation.
  
  **Conclusion**: This preliminary analysis demonstrates the nascent capabilities of the cohesive_flourishing_framework for quantitative textual interpretation, offering early evidence for theoretical utility and practical applications in content analysis.
  ```
  
  **IMPORTANT**: Generate specific content based on the framework and key interpretations provided. Do NOT use generic placeholders or template language.
  
