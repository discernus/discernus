name: core_capabilities
description: "Core libraries that are always available in the secure execution environment."
version: 1.0.0

libraries:
  # Data science core
  - numpy
  - np
  - pandas
  - pd
  - matplotlib
  - plt
  - seaborn
  - sns
  - scipy
  - scipy.stats
  - sklearn
  - plotly
  - statistics
  - math
  - random

