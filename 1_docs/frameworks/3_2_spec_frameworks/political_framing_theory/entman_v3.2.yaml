# Enhanced implementation of Robert Entman's systematic communication analysis through four independent framing functions
# Based on Entman's foundational framing theory and Chong & Druckman's frames in communication research
#
# Version: v3.2 (Framework Specification v3.2 Compliant)
# Last Modified: 2025-06-27 (Migrated to v3.2 with advanced multi-dimensional analysis)
# Status: Production Ready with Advanced Function Independence Analysis

name: entman
version: v3.2
display_name: "Entman Framing Functions Framework"

description: |
  The Entman Framing Functions Framework implements Robert Entman's systematic communication 
  analysis through four independent framing functions with advanced multi-dimensional analysis 
  capabilities. This framework tests whether Problem Definition, Causal Attribution, Moral 
  Evaluation, and Treatment Recommendation operate independently as predicted by communication 
  theory, representing "frames in communication" systematic message construction.
  
  ## v3.2 Enhanced Capabilities
  
  ### Advanced Multi-Dimensional Analysis
  - **Competitive Dynamics**: Mathematical modeling of framing function competition
  - **Framework Fit Validation**: Comprehensive metrics for communication theory coverage
  - **Temporal Evolution**: Tracking framing strategy changes over time
  - **Olympics Protocols**: Systematic comparison with other communication frameworks
  - **Independence Validation**: Enhanced testing of function independence hypothesis

