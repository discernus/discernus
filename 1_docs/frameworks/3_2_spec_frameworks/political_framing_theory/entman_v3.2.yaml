metrics:
  function_independence_score:
    name: "Function Independence Score"
    description: "Measure of how independently framing functions vary (low correlation indicates independence)"
    calculation: "Statistical correlation matrix analysis - lower correlations indicate greater independence"
    target_range: [0.70, 1.0]
  
  message_completeness_score:
    name: "Message Completeness Score"
    description: "Percentage of Entman's four functions present in the communication"
    calculation: "Count of functions above presence threshold divided by four"
    target_range: [0.75, 1.0]
  
  framing_sophistication_index:
    name: "Framing Sophistication Index"
    description: "Assessment of systematic vs ad hoc use of framing functions"
    calculation: "Systematic coverage, function integration, and strategic emphasis measurement"
    target_range: [0.60, 1.0]
  
  competitive_dynamics_score:
    name: "Competitive Dynamics Quality"
    description: "Measure of how well function competition is modeled"
    calculation: "Correlation between predicted and observed competition effects"
    target_range: [0.65, 1.0]

prompt_configuration:
  expert_role: |
    You are an expert analyst of strategic communication and political framing, with deep knowledge 
    of Robert Entman's framing theory and systematic message construction. You specialize in 
    analyzing how political communications utilize problem definition, causal attribution, 
    moral evaluation, and treatment recommendation functions.
  
  bias_neutral_analysis_focus: |
    Analyze this text to identify Entman's four framing functions: Problem Definition (what issues 
    require attention), Causal Attribution (what/who caused problems), Moral Evaluation (what values 
    are invoked), and Treatment Recommendation (what solutions are proposed). Test whether these 
    functions operate independently as predicted by communication theory.
  
  competitive_dynamics_detection: |
    Identify instances where framing functions compete for limited discursive space, creating 
    message complexity or strategic trade-offs. Look for evidence of function crowding and 
    how strategic communication manages function integration versus independence.

