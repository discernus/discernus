  populism:
    component_id: populism
    type: anchor
    description: "Direct popular sovereignty, anti-elite rhetoric, Manichaean worldview"
    angle: 90  # Top of circle (high vertical)
    weight: 1.0
    core_indicators:
      - "anti-elite rhetoric"
      - "people-centrism"
      - "Manichaean worldview"
      - "popular sovereignty claims"
      - "institutional dismissal"
    language_cues:
      - "o povo"
      - "vontade popular"
      - "elite corrupta"
      - "classe política"
      - "estabelecimento"
      - "nós contra eles"
      - "povo brasileiro"
      - "cidadãos de bem"
      - "gente comum"
      - "pessoas de bem"
      - "elite dominante"
      - "máquina pública"
      - "sistema político"
      - "luta do povo"
      - "voz do povo"
      - "poder popular"
      - "soberania nacional"

  pluralism:
    component_id: pluralism
    type: anchor
    description: "Institutional mediation, diverse representation, expert knowledge valorization"
    angle: 270  # Bottom of circle (low vertical)
    weight: 1.0
    core_indicators:
      - "institutional respect"
      - "diverse representation"
      - "expert knowledge valorization"
      - "procedural emphasis"
      - "compromise advocacy"
    language_cues:
      - "instituições"
      - "especialistas"
      - "diversidade de perspectivas"
      - "processo democrático"
      - "freios e contrapesos"
      - "princípios constitucionais"
      - "participação de stakeholders"
      - "baseado em evidências"
      - "sociedade civil"
      - "pluralidade política"
      - "debate público"
      - "respeito à diversidade"

  nationalism:
    component_id: nationalism
    type: anchor
    description: "Emphasis on ethnic/cultural identity, national supremacy claims"
    angle: 0  # Right of circle (high horizontal)
    weight: 1.0
    core_indicators:
      - "ethnic identity focus"
      - "cultural supremacy claims"
      - "national superiority"
      - "boundary marking"
      - "identity-based appeals"
    language_cues:
      - "a nação"
      - "pátria"
      - "Brasil acima de tudo"
      - "verde e amarelo"
      - "bandeira nacional"
      - "hino nacional"
