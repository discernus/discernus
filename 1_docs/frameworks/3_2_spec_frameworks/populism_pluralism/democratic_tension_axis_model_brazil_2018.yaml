# ================================================================
# AXES (Reference exactly 2 anchors each - polar constraint)
# ================================================================
axes:
  PopulismPluralism:
    component_id: populism_pluralism_axis
    anchor_ids: [populism, pluralism]  # Exactly 2 anchors
    description: "Vertical dimension of democratic legitimacy: Direct popular sovereignty vs. institutional mediation"
    
    # Rapid comprehension summaries
    anchor_summary:
      populism: "Direct popular sovereignty, anti-elite rhetoric"
      pluralism: "Institutional mediation, diverse representation"
    
    axis_type: bipolar
    theoretical_basis: "Tension between direct popular will (populism) and institutional representation/pluralism (Mudde 2004, Tamaki & Fuks 2019)"
    pole_a: populism
    pole_b: pluralism
    score_range: [0, 2]

  PatriotismNationalism:
    component_id: patriotism_nationalism_axis
    anchor_ids: [patriotism, nationalism]  # Exactly 2 anchors
    description: "Horizontal dimension of national identity: Civic attachment vs. ethnic/cultural supremacy"
    
    anchor_summary:
      patriotism: "Civic attachment to constitutional values"
      nationalism: "Ethnic/cultural identity, national supremacy"
    
    axis_type: bipolar
    theoretical_basis: "Distinction between civic nationalism and ethnic nationalism (Brubaker 2020, Hawkins et al. 2010)"
    pole_a: patriotism
    pole_b: nationalism
    score_range: [0, 2]

# ================================================================
# COORDINATE SYSTEM
# ================================================================
coordinate_system:
  type: circle
  radius: 1.0
  weighting_modeling: false
  description: "Orthogonal two-axis coordinate system optimized for Brazilian political discourse analysis"
  
  layout_strategy: orthogonal_quadrants
  quadrant_mapping:
    q1: "High Populism + High Nationalism"
    q2: "High Populism + High Patriotism"  
    q3: "High Pluralism + High Patriotism"
    q4: "High Pluralism + High Nationalism"

# ================================================================
# ALGORITHM CONFIGURATION
# ================================================================
algorithm_config:
  dominance_amplification:
    enabled: false
    rationale: "Preserving T&F methodology compatibility with 0-2 scoring scale"
    
  adaptive_scaling:
    enabled: true
    base_scaling: 0.5
    max_scaling: 1.0
    methodology: "Scale-preserving analysis for direct T&F comparison"
    
  prompting_integration:
    scoring_methodology: "Sequential single-pass analysis with independent axis evaluation"
    brazilian_portuguese_optimization: true
    cross_validation_ready: true

# ================================================================
# LLM INTEGRATION
# ================================================================
expert_role: |
  Você é um especialista em análise de discurso político brasileiro com profundo conhecimento das tensões democráticas contemporâneas, teoria populista, e identidade nacional. Você possui expertise específica na metodologia de Tamaki & Fuks (2019) e nas dinâmicas políticas do Brasil.

methodological_approach: |
  Análise sistemática de discurso político usando dimensões ortogonais independentes. Avalie cada eixo separadamente para evitar efeitos de halo, focando nos indicadores linguísticos específicos e evidências textuais. Mantenha compatibilidade metodológica com Tamaki & Fuks (2019) usando escala 0-2.

detailed_prompts:
  axis_analysis_guidance: |
    Para o eixo Populismo↔Pluralismo: Procure por retórica anti-elite, centralidade do povo, visão maniqueísta (populismo) versus respeito institucional, representação diversa, valorização de especialistas (pluralismo).
    
    Para o eixo Patriotismo↔Nacionalismo: Identifique apegos cívicos constitucionais e valores democráticos (patriotismo) versus apelos à identidade étnica/cultural e supremacia nacional (nacionalismo).
    
    Use as language_cues como guia primário, mas considere também indicadores implícitos e contexto discursivo.

  scoring_precision: |
    Forneça scores de 0-2 para cada eixo independentemente:
    - 0 = ausente ou negligível
    - 1 = moderado, alguns indicadores presentes
    - 2 = dominante, múltiplos indicadores fortes
    
    Formato de resposta: [score_populism_pluralism, score_patriotism_nationalism]
    Sempre explique o raciocínio para cada eixo com evidências textuais específicas.

