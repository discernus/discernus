# ================================================================
# FRAMEWORK IDENTIFICATION
# ================================================================
name: democratic_tension_axis_br_2018
version: v3.2
display_name: "Democratic Tension Axis Model – Brazil 2018"
description: |
  A theoretically grounded two-axis framework for systematic analysis of political discourse in Brazil.
  Enables independent measurement of core democratic tensions—Populism↔Pluralism and Patriotism↔Nationalism—
  and supports both human and LLM-based scoring. Uses language cues from Tamaki & Fuks (2019) and newly added
  terms for symmetry and completeness. Score scale (0–2) aligns with T&F for direct comparability.

# ================================================================
# COMPONENT REGISTRY (All anchors defined once)
# ================================================================
