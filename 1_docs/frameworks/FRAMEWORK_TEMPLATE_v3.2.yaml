# =============================================================================
# AXES (Reference exactly 2 anchors each - polar constraint)
# =============================================================================
axes:
  [Axis_1_Name]:                      # Example: Populism_Pluralism
    component_id: [axis_1_id]
    anchor_ids: [[anchor_1_id], [anchor_2_id]]  # Exactly 2 anchors
    description: "[Axis description explaining the theoretical relationship]"
    axis_type: bipolar
    theoretical_basis: "[Source literature or theory]"
    pole_a: [anchor_1_id]
    pole_b: [anchor_2_id]

  [Axis_2_Name]:                      # Example: Patriotism_Nationalism  
    component_id: [axis_2_id]
    anchor_ids: [[anchor_3_id], [anchor_4_id]]  # Exactly 2 anchors
    description: "[Axis description explaining the theoretical relationship]"
    axis_type: bipolar
    theoretical_basis: "[Source literature or theory]"
    pole_a: [anchor_3_id]
    pole_b: [anchor_4_id]

# =============================================================================
# COORDINATE SYSTEM (v3.2 Required)
# =============================================================================
coordinate_system:
  type: circle
  radius: 1.0
  weighting_modeling: false
  description: "[Description of your coordinate system approach]"
  layout_strategy: orthogonal_quadrants

