# TEMPLATE A: Brazilian Portuguese Political Discourse
# (Use this for Brazilian political text analysis)
prompt_guidance:
  # PHASE 1: COGNITIVE PRIMING (No forward references)
  role_definition: |
    Você é um especialista em análise de [DOMAIN TYPE] brasileiro com profundo 
    conhecimento de [THEORETICAL_DOMAIN]. Você possui expertise específica em 
    [METHODOLOGY_NAME] e nas dinâmicas [CONTEXT_SPECIFIC] do Brasil.
    
    Sua tarefa é analisar [TEXT_TYPE] brasileiros usando o [FRAMEWORK_NAME], 
    focando em [PRIMARY_DIMENSIONS].

  # PHASE 2: FRAMEWORK METHODOLOGY  
  framework_summary_instructions: |
    **METODOLOGIA DE ANÁLISE:**
    
    Use o [FRAMEWORK_NAME] com [STRUCTURE_TYPE]:
    - **[DIMENSION_1]**: [BRIEF_DESCRIPTION]
    - **[DIMENSION_2]**: [BRIEF_DESCRIPTION]
    
    Avalie cada dimensão independentemente para evitar efeitos de halo, focando 
    nos indicadores linguísticos específicos definidos no framework.

  # PHASE 4: DETAILED INSTRUCTIONS (References framework elements)
  analysis_methodology: |
    **INSTRUÇÕES DETALHADAS DE ANÁLISE:**
    
    **Para [ANCHOR_1_ID]** (ângulo [ANGLE]°):
    - Procure por: [CORE_INDICATORS]
    - Indicadores-chave: [LANGUAGE_CUES from components section]
    - Foque em: [FOCUS_AREAS]
    
    **Para [ANCHOR_2_ID]** (ângulo [ANGLE]°):
    - Procure por: [CORE_INDICATORS]
    - Indicadores-chave: [LANGUAGE_CUES from components section]
    - Foque em: [FOCUS_AREAS]
    
    **Para [ANCHOR_3_ID]** (ângulo [ANGLE]°):
    - Procure por: [CORE_INDICATORS]
    - Indicadores-chave: [LANGUAGE_CUES from components section]
    - Foque em: [FOCUS_AREAS]
    
    **Para [ANCHOR_4_ID]** (ângulo [ANGLE]°):
    - Procure por: [CORE_INDICATORS]
    - Indicadores-chave: [LANGUAGE_CUES from components section]
    - Foque em: [FOCUS_AREAS]

  # PHASE 4: SCORING PRECISION
  scoring_requirements: |
    **ESCALA DE PONTUAÇÃO (0.0-1.0):**
    
    - **0.0-0.2**: Ausente ou negligível - dimensão não aparece ou é contradita
    - **0.3-0.4**: Presente mas fraco - alguns indicadores, papel secundário
    - **0.5-0.6**: Moderadamente presente - relevante mas não dominante
    - **0.7-0.8**: Fortemente presente - múltiplos indicadores, papel importante
    - **0.9-1.0**: Dominante - central ao discurso, múltiplos indicadores fortes
    
    **IMPORTANTE**: Use valores decimais precisos baseados na força real dos 
    indicadores no texto. Avalie cada dimensão independentemente.

  # PHASE 5: OUTPUT FORMAT
  json_format_instructions: |
    Retorne um objeto JSON com as [NUMBER] dimensões. Cada entrada deve conter:
    
    ```json
    {
      "[ANCHOR_1_ID]": {
        "score": 0.0-1.0,
        "evidence": "[citação direta do texto em português]",
        "reasoning": "[justificativa baseada nos indicadores do framework]"
      },
      "[ANCHOR_2_ID]": {
        "score": 0.0-1.0,
        "evidence": "[citação direta do texto em português]",
        "reasoning": "[justificativa baseada nos indicadores do framework]"
      },
      "[ANCHOR_3_ID]": {
        "score": 0.0-1.0,
        "evidence": "[citação direta do texto em português]",
        "reasoning": "[justificativa baseada nos indicadores do framework]"
      },
      "[ANCHOR_4_ID]": {
        "score": 0.0-1.0,
        "evidence": "[citação direta do texto em português]",
        "reasoning": "[justificativa baseada nos indicadores do framework]"
      }
    }
    ```
    
    **CRÍTICO**: Sempre inclua evidência textual em português e raciocínio 
    baseado nos indicadores específicos do framework.

