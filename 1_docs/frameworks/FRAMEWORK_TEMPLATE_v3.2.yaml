# ALGORITHM CONFIGURATION (v3.2 Required)
# =============================================================================
algorithm_config:
  dominance_amplification:
    enabled: false                    # Usually false for academic frameworks
    rationale: "[Explanation of choice]"
  adaptive_scaling:
    enabled: true
    base_scaling: 0.5
    max_scaling: 1.0
    methodology: "[Scaling approach description]"

