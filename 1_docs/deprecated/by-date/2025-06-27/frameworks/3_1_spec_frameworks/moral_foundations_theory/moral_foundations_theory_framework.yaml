name: moral_foundations_theory
framework_name: moral_foundations_theory 
display_name: "Moral Foundations Theory (Haidt)"
version: v3.1.0

description: |
  Enhanced Moral Foundations Theory framework implementing Jonathan Haidt's research 
  with systematic methodological improvements for academic rigor and configurable 
  algorithm support. Uses the new axes-based coordinate system for improved 
  clarity and extensibility with LLM-prompting-amplification pipeline integration.

  ## Theoretical Foundation
  
  This framework implements Jonathan Haidt's Moral Foundations Theory, which identifies 
  innate psychological foundations that cultures build upon to create diverse moral systems. 
  The theory proposes that moral judgments are based on multiple foundations including 
  Care/Harm, Fairness/Cheating, Loyalty/Betrayal, Authority/Subversion, Sanctity/Degradation, 
  and Liberty/Oppression. This implementation uses an axes-based coordinate system for 
  improved semantic clarity and mathematical rigor.
  
  ## Usage Guidelines
  
  This framework is designed for analyzing moral discourse in political texts, opinion 
  pieces, and policy discussions. It identifies moral foundations present in text and 
  provides quantitative scores for each foundation. Best used for:
  - Political discourse analysis
  - Moral psychology research
  - Cross-cultural value studies
  - Policy communication analysis
  
  ## Version History
  
  - v3.1.0 (2025-06-25): Updated to Framework Specification v3.1 compliance
  - v3.0.0 (2025-06-23): Added configurable algorithms and axes-based architecture
  - v2.0.0 (2025-06-19): Enhanced with systematic methodological improvements
  - v1.0.0 (2025-06-01): Initial implementation
  
  ## Citation Format
  
  When using this framework, cite as: "Discernus Framework: Moral Foundations Theory v3.1.0 (Discernus Research Team, 2025)"

