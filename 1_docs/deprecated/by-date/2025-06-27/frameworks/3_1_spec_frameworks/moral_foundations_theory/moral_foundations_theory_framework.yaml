# Moral Foundations Theory Framework
# Based on Jonathan Haidt's research into the psychological foundations of human morality
# 
# This framework implements Haidt's foundation model using the new axes architecture,
# representing the evolved psychological mechanisms that cultures build upon to create moral systems.
#
# Version: v3.1.0 (Updated to Framework Specification v3.1)
# Last Modified: 2025-06-25 (Updated for v3.1 spec compliance)
